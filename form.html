<!DoCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form</title>
    </head>
    <style>
        h1{
            text-align:center;
            color:black;
            font-family: 'Times New Roman', Times, serif;
        }
        body{
            background-color:rgb(145, 145, 215);
        }
    </style>
    <body>
        <h1>Interview Form</h1>
        <form name="form">
            <label>Name</label>
            <input type="text" name="name">
            <br>
            <label>Email</label>
            <input type="text" name="Email" placeholder="Write your email">
            <br>
            <label>Password</label>
            <input type="Password" name="Password">
            <br>
            <label>Phone Number</label>
            <input type="text" name="phone number">
            <br>
            <label>Gender</label>
            <label>Male</label>
            <input type="radio" name="gender" value="male">
            <label>Female</label>
            <input type="radio" name="gender" value="female">
            <br>
            <label>Language</label>
            <input type="text" placeholder="Select your lang">
            <select name="language" id="language">
                <option value="EN">EN</option>
                <option value="Ar">Ar</option>
                <option value="Fr">Fr</option>
                </select>
                <br>
                <label>Zip code</label>
                <input type="text" name="zip code">
                <br>
                <label>About</label>
                <br>
                <textarea name="entery" rows="6" cols="64">Write about yourself</textarea>
                <br>
                <input type="submit" value="Register">
                </form>
